name: dscore_app
description: dscore calculator app for gymnast

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.10.1"

dependencies:

  adaptive_dialog:
  app_review:
  app_tracking_transparency:
  cloud_firestore:
  cupertino_icons:
  firebase_auth:
  firebase_core:
  firebase_messaging:
  flutter:
    sdk: flutter
  flutter_riverpod:
  flutter_slidable:
  fluttertoast:
  google_mobile_ads:
  intro_slider:
  package_info_plus:
  shared_preferences:
  state_notifier:
  url_launcher:
  uuid:

dev_dependencies:
  flutter_launcher_icons:
  flutter_lints:
  flutter_native_splash:
  flutter_test:
    sdk: flutter
  test:

flutter_icons:
  android: true
  ios: true
  image_path: "images/icon.png"
  adaptive_icon_background: "#000000"
  adaptive_icon_foreground: "images/icon.png"

flutter_native_splash:
  background_image: "images/background.png"
  image: "images/logo.png"
  fullscreen: true

flutter:
  uses-material-design: true
  assets:
   - images/

analyzer:
  strong-mode:
    implicit-casts: false
    implicit-dynamic: false
  exclude:
