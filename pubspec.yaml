name: dscore_app
description: dscore calculator app for gymnast

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:

  adaptive_dialog: ^1.2.0
  app_review: ^2.1.1+1
  app_tracking_transparency: ^2.0.2+1
  cloud_firestore: ^3.1.5
  cupertino_icons: ^1.0.4
  firebase_auth: ^3.3.4
  firebase_core: ^1.10.6
  firebase_messaging: ^11.2.4
  flutter:
    sdk: flutter
  flutter_riverpod: ^1.0.3
  flutter_slidable: ^1.2.0
  fluttertoast: ^8.0.8
  google_mobile_ads: ^1.0.1
  intro_slider: ^3.0.2
  shared_preferences: ^2.0.11
  state_notifier: ^0.7.1
  url_launcher: ^6.0.17
  uuid: ^3.0.5

dev_dependencies:
  flutter_launcher_icons: ^0.9.2
  flutter_lints: ^1.0.4
  flutter_native_splash: ^1.1.8+4
  flutter_test:
    sdk: flutter

flutter_icons:
  android: true
  ios: true
  image_path: "images/icon.png"
  adaptive_icon_background: "#000000"
  adaptive_icon_foreground: "images/icon.png"

flutter_native_splash:
  background_image: "images/background.png"
  image: "images/logo.png"
  fullscreen: true

flutter:
  uses-material-design: true
  assets:
   - images/

analyzer:
  strong-mode:
    implicit-casts: false
    implicit-dynamic: false
  exclude:
