name: dscore_app
description: dscore calculator app for gymnast

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.0
  provider: ^5.0.0
  firebase_core: ^1.0.3
  firebase_auth: ^1.1.0
  cloud_firestore: ^1.0.5
  shared_preferences: ^2.0.5
  google_mobile_ads: ^0.12.1+1
  uuid: ^3.0.4
  flutter_slidable: ^0.6.0
  flutter_launcher_icons: ^0.9.0
  flutter_native_splash: ^1.1.8+4
  intro_slider: ^2.4.3
  fluttertoast: ^8.0.7

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_icons:
  android: true
  ios: true
  image_path: "images/icon_image.jpg"
  adaptive_icon_background: "#000000"
  adaptive_icon_foreground: "images/icon_image.jpg"

flutter_native_splash:
  image: "images/splash_image.jpg"
  color: "#000000"

flutter:
  uses-material-design: true
  assets:
   - images/

